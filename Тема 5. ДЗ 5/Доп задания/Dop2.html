<html>
    <head>
        <script>
            let E = +prompt("Введите число:");
            let i = 1;
            let slog = (-1)**1 / (1 * (2 * 1 + 1));
            let sum = 0;
            //Решение
            while ( Math.abs(slog) >= E) {
                slog = (-1)**i / (i * (2 * i + 1));
                sum += slog;
                i++;
            };
            alert(`Сумма равна ${sum} на ${i} шаге. Очередное слогаемое по модулю ${Math.abs(slog)}`);
        </script>
    </head>

    </body>
</html>
