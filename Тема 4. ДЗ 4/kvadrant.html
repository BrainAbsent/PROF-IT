<html>
    <head>
        <script>
            let xA = Number(prompt("Введите Xa:"));
            let yA = Number(prompt("Введите Ya:")); 
            let xB = Number(prompt("Введите Xb:")); 
            let yB = Number(prompt("Введите Yb:"));
            //Решение
            if (xA > 0 && yA > 0) {
                alert(`Точка A(${xA}, ${yA}) находится в первой части`);
            } else if (xA < 0 && yA > 0) {
                alert(`Точка A(${xA}, ${yA}) находится во второй части`);
            } else if (xA < 0 && yA < 0) {
                alert(`Точка A(${xA}, ${yA}) находится в третьей части`);
            } else if (xA > 0 && yA < 0) {
                alert(`Точка A(${xA}, ${yA}) находится в четвертой части`);
            } else if (xA == 0 && yA == 0) {
                alert(`Точка A(${xA}, ${yA}) находится в начале отсчета`);
            } else if (xA == 0 && yA != 0) {
                alert(`Точка A(${xA}, ${yA}) находится на оси ординат`);
            } else if (xA != 0 && yA == 0) {
                alert(`Точка A(${xA}, ${yA}) находится на оси абсцисс`);
            };

            if (xB > 0 && yB > 0) {
                alert(`Точка B(${xB}, ${yB}) находится в первой части`);
            } else if (xB < 0 && yB > 0) {
                alert(`Точка B(${xB}, ${yB}) находится во второй части`);
            } else if (xB < 0 && yB < 0) {
                alert(`Точка B(${xB}, ${yB}) находится в третьей части`);
            } else if (xB > 0 && yB < 0) {
                alert(`Точка B(${xB}, ${yB}) находится в четвертой части`);
            } else if (xB == 0 && yB == 0) {
                alert(`Точка B(${xB}, ${yB}) находится в начале отсчета`);
            } else if (xB == 0 && yB != 0) {
                alert(`Точка B(${xB}, ${yB}) находится на оси ординат`);
            } else if (xB != 0 && yB == 0) {
                alert(`Точка B(${xB}, ${yB}) находится на оси абсцисс`);
            };

            let oA = Math.sqrt(xA**2 + yA**2)
            let oB = Math.sqrt(xB**2 + yB**2)
            if (oA > oB) {
                alert(`Точка А(${xA}, ${yA}) дальше от начана координат, чем точка B(${xB}, ${yB})`);
            } else if (oB > oA) {
                alert(`Точка B(${xB}, ${yB}) дальше от начана координат, чем точка А(${xA}, ${yA})`);
            } else if(oA == oB && oA != 0) {
                alert(`Точки А(${xA}, ${yA}) и B(${xB}, ${yB}), находятся на одинаковом расстоянии от начала координат`);
            } else {
                alert(`Обе точки А(${xA}, ${yA}) и B(${xB}, ${yB}), находятся в начале отсчета`);
            };

        </script>
    </head>
