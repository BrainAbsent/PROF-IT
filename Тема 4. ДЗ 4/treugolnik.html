        <script>
            let A = Number(prompt("Введите сторону A:"));
            let B = Number(prompt("Введите сторону B:"));
            let C = Number(prompt("Введите сторону C:"));
            //Решение
            if (A + B >= C && A + C >= B && B + C >= A) {
                alert("Такой треугольник существует");
                if (A**2 + B**2 == C**2 || A**2 + C**2 == B**2 || C**2 + B**2 == A**2){
                    alert("Этот треугольник прямоугольный");
                } else {
                    alert("Он не прямоугольный");
                };
            } else {
                alert("Такого треугольника не существует")
            };
            
        </script>
