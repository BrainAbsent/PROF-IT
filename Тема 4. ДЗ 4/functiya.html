<html>
    <head>
        <script>
            let x = Number(prompt("Введите значение X:"));
            //Решение
            if (x <= -1) {
                alert("Значение функции при введеном X = " + (x**2 - 4 * x -3));
            } else if (x > -1 && x <= 1) {
                alert("Значение функции при введеном X = " + (x + 1));
            } else {
                alert("Значение функции при введеном X = " + (2 / x));
            }
        </script>
    </head>

</html>
