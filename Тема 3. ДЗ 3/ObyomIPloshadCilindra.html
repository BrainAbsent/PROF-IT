<html>
    <head>
        <script>
            //Ввод данных
            let R = Number(prompt("Введите радиус внешнего основания цилиндра:",""));
            let r = Number(prompt("Введите радиус внутреннего основания цилиндра:",""));
            let h = R + r; //Высота цилиндра
            //Решение
            alert(`Объем цилиндра цилиндра c заданными параметрами ${3.14 * (R**2 - r**2) * h}`);
            let baseS = 3.14 * (R**2 - r**2); //Площадь основания
            let sideS = 2 * 3.14 * (R + r) * h; //Площадь боковых поверхностей
            alert(`Общая площадь цилиндра c заданными параметрами = ${2 * baseS + sideS}`);
        </script>
    </head>

    </body>
</html>
