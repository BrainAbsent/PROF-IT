<html>
    <head>
        <script>
            let A = Number(prompt("Введите одну из сторон правильного шестиугольника:",""));
            let h = A * 2; 
            //Решение
            let prismS = (3 * Math.sqrt(3)) / 2 * A**2; //Площадь основания призмы
            let prismV = prismS * h; //Объем призмы
            let chilR = (Math.sqrt(3) / 2) * A; //Радиус вписанного цилиндра
            let chilV = 3.14 * chilR**2 * h; //Объем вписанного цилиндра
            let procent = 100 - (chilV / prismV * 100); //Сколько % цилиндр состовляет от призмы отнимаем от 100 и получаем отдох материала
            alert(`Процентн материала ушедшего в отход при выпиливании цилиндра из призмы ${procent.toFixed(1)} %`);
        </script>
    </head>
    <body>

    </body>
</html>
