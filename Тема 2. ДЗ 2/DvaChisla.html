<html>
    <head>
        <script>
            let chisloA = prompt("Введите первое число");
            let chisloB = prompt("Введите второе число");
            console.log("Тип данных первого числа - " +typeof chisloA);
            console.log("Тип данных второго числа - " +typeof chisloB);
            console.log(+chisloA + +chisloB +" - сумма чисел. Преобразование унарным плюсом");
            let num1 = Number(chisloA);
            let num2 = Number(chisloB);
            console.log("Тип данных первого числа после преобразования - " +typeof num1);
            console.log("Тип данных второго числа после преобразования - " +typeof num2);
            console.log("Сумма чисел. После использования Number - " + (num1 + num2));
        </script>
    </head>
    <body>

    </body>
</html>
