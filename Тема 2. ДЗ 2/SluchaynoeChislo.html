<html>
    <head>
        <script>
            let minNum = +prompt("Введите минимум диапазона");
            let maxNum = +prompt("Введите максимум диапазона");
            let randomNum = Math.random() * (maxNum - minNum) + minNum;
            alert("Случайное число в этом диапазоне - " + Math.floor(randomNum));
        </script>
    </head>

</html>
